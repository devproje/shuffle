      with:
        tag_name: ${{ steps.date.outputs.date }}
        name: Shuffle@${{ steps.date.outputs.date }}
        files: |
          build/shuffle.exe
          
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
