        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "windows/${{ steps.date.outputs.date }}"
        prerelease: false
        files: |
          build/shuffle.exe
          
  build-macos:
    runs-on: macos-latest

    steps:
